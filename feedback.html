        <h1>Tour Feedback Form</h1><hr><br>
        <form>
            <label for="fl"><b>Your Name</b></label><br><br>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>
            <label for="ph"><b>Your Phone Number</b></label><br><br>
            <input type="tel" id="ph" placeholder="+91(000)000 0000"><br><br>
            <label for="mail"><b>Your Email Address</b></label><br><br>
            <input type="email" id="mail"><br><br>
            <label for="tn"><b>Tour Guide Name</b></label><br><br>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>
            <label for="tname"><b>Trip Name</b></label><br><br>
            <input type="text" id="tname"><br><br>
            <label for="Destination"><b>Trip Destination</b></label><br><br>
            <input type="text" id="Destination"><br><br>
            <label for="dd"><b>Trip </b></label><br><br>
            <input type="date" id="dd"><br><br>
            <label for="place"><b>What are the places you enjoy during the tour?</b></label><br><br>
            <input type="textarea" id="place" placeholder="Type here..."><br><br>
            <label for="notp"><b>What are the places you did not enjoy during the tour?</b></label><br><br>
            <input type="textarea" id="notp" placeholder="Type here..."><br><br>
            <label for="com"><b>Comments, suggestions, or feedback</b></label><br><br>
            <input type="textarea" id="place" placeholder="Type here..."><br><br>
            <input type="submit">
        </form>
    </body>
